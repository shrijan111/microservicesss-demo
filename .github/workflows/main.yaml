name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USER }}   # DockerHub username
  DOCKERHUB_TOKEN: ${{ secrets.DOCKER_PASS }}     # DockerHub token
  GROUP: la000la                                   # DockerHub user/org

jobs:
  # --------------------------
  # 1. Run automated tests
  # --------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js (or your language)
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test   # replace with your test command

  # --------------------------
  # 2. Build Docker images
  # --------------------------
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ["frontend", "openapi", "healthcheck", "orders", "user", "catalogue", "payment"] # list all microservices
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ env.GROUP }}/${{ matrix.service }}:latest

  # --------------------------
  # 3. Deploy to staging/production
  # --------------------------
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3  # works with any K8s cluster
        with:
          version: 'v1.27.0'

      - name: Configure kubeconfig
        run: echo "${{ secrets.KUBECONFIG_DATA }}" > kubeconfig.yaml
        # Set your cluster credentials as a GitHub secret

      - name: Deploy to cluster
        run: |
          export KUBECONFIG=kubeconfig.yaml
          kubectl apply -f deploy/kubernetes/   # deploy manifests
          kubectl rollout status deployment/frontend -n your-namespace
          # repeat or loop over other deployments if needed
