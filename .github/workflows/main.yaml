name: CI/CD Microservices

on:
  push:
    branches:
      - "*"
    tags:
      - "*"

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USER }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_PASS }}
  GROUP: la000la  # your DockerHub username

jobs:

  # ----------------------------------------
  # Step 1: Detect existing service folders
  # ----------------------------------------
  detect-services:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.set-services.outputs.services }}
    steps:
      - uses: actions/checkout@v3

      - name: List service directories
        id: set-services
        run: |
          # List all folders in repo root except ignored ones
          folders=$(find . -maxdepth 1 -type d ! -name '.' ! -name '.github' ! -name 'infra' ! -name 'deploy' ! -name 'graphs' ! -name 'internal-docs')
          # Remove './' prefix
          services=$(echo $folders | sed 's#\./##g')
          echo "Detected services: $services"
          echo "services=$services" >> $GITHUB_OUTPUT

  # ----------------------------------------
  # Step 2: Test Microservices
  # ----------------------------------------
  test-microservices:
    needs: detect-services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{fromJSON('["' + needs.detect-services.outputs.services | replace(' ', '","') + '"]')}}
    steps:
      - uses: actions/checkout@v3

      # Frontend Node.js tests
      - name: Setup Node.js
        if: matrix.service == 'frontend'
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies (frontend)
        if: matrix.service == 'frontend'
        working-directory: ./frontend
        run: npm install

      - name: Run frontend tests
        if: matrix.service == 'frontend'
        working-directory: ./frontend
        run: npm test

      # Backend / Other services placeholder
      - name: Run backend/other service tests
        if: matrix.service != 'frontend'
        working-directory: ./${{ matrix.service }}
        run: |
          echo "Add test commands for ${{ matrix.service }} here"

  # ----------------------------------------
  # Step 3: Build & Push Docker Images
  # ----------------------------------------
  build-and-push:
    needs: test-microservices
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ${{fromJSON('["' + needs.detect-services.outputs.services | replace(' ', '","') + '"]')}}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./${{ matrix.repo }}
          push: true
          tags: |
            ${{ env.GROUP }}/${{ matrix.repo }}:latest
            ${{ env.GROUP }}/${{ matrix.repo }}:${{ github.sha }}

  # ----------------------------------------
  # Step 4: Deploy to EC2 with Docker Compose
  # ----------------------------------------
  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_SERVER }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ~/microservices-demo
            docker-compose pull
            docker-compose up -d
            docker ps
