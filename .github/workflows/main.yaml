name: CI/CD Microservices

on:
  push:
    branches:
      - "*"  # run on all branches
    tags:
      - "*"  # run on all tags

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USER }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_PASS }}
  GROUP: weaveworksdemos  # your DockerHub username

jobs:

  # ----------------------------------------
  # 1. Complete Demo Manifest Check
  # ----------------------------------------
  complete-demo-sync-check:
    runs-on: ubuntu-latest
    env:
      COMPLETE_DEMO_ARGS: --rm -v ${{ github.workspace }}:/workdir
      COMPLETE_DEMO_DIR: 'deploy/kubernetes/'
      COMPLETE_DEMO_IMAGE: 'manifests-image'
    steps:
      - uses: actions/checkout@v3

      - name: Build image
        env:
          DOCKER_BUILDKIT: 1
        run: docker build -t $COMPLETE_DEMO_IMAGE $COMPLETE_DEMO_DIR

      - name: Check complete-demo.yaml content sync
        run: docker run $COMPLETE_DEMO_ARGS $COMPLETE_DEMO_IMAGE make -C $COMPLETE_DEMO_DIR check-complete-demo

  # ----------------------------------------
  # 2. Test Microservices (Optional, won't block deploy)
  # ----------------------------------------
  test-services:
    needs: complete-demo-sync-check
    continue-on-error: true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ["openapi", "healthcheck"]  # Add more microservices if they have Go code
    steps:
      - uses: actions/checkout@v3

      - name: Run tests if Go code exists
        working-directory: ./${{ matrix.service }}
        run: |
          if [ -f "go.mod" ] || ls *.go 1> /dev/null 2>&1; then
            echo "Running Go tests for ${{ matrix.service }}"
            go test ./...
          else
            echo "No Go code found for ${{ matrix.service }}, skipping tests."

  # ----------------------------------------
  # 3. Build & Push Docker Images
  # ----------------------------------------
  build-test-images:
    needs: complete-demo-sync-check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ["openapi", "healthcheck"]  # Add more microservices to build Docker images
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./${{ matrix.repo }}
          push: true
          tags: |
            ${{ env.GROUP }}/${{ matrix.repo }}:latest
            ${{ env.GROUP }}/${{ matrix.repo }}:${{ github.sha }}

  # ----------------------------------------
  # 4. Deploy to EC2 using Docker Compose
  # ----------------------------------------
  deploy-to-ec2:
    needs: build-test-images
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_SERVER }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ~/microservices-demo
            docker-compose pull
            docker-compose up -d
            docker ps
