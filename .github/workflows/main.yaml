name: ci

# ADDED: Workflow permissions
permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - "*"
    tags:
      - "*"

jobs:
  complete-demo-sync-check:
    runs-on: ubuntu-latest
    env:
      COMPLETE_DEMO_ARGS: --rm -v ${{ github.workspace }}:/workdir
      COMPLETE_DEMO_DIR: deploy/kubernetes/
      COMPLETE_DEMO_IMAGE: manifests-image
    steps:
      - uses: actions/checkout@v2

      #
      #
      # Build image
      - name: Build image
        env:
          DOCKER_BUILDKIT: 1
        run: docker build -t $COMPLETE_DEMO_IMAGE $COMPLETE_DEMO_DIR

      #
      #
      # Check that manifest and complete-demo.yaml have the same content
      - name: check complete-demo.yaml content sync
        run: docker run $COMPLETE_DEMO_ARGS $COMPLETE_DEMO_IMAGE make -C $COMPLETE_DEMO_DIR check-complete-demo

  deployments-tests:
    needs: complete-demo-sync-check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - name: Create KinD Cluster
        uses: helm/kind-action@v1.8.0
        with:
          node_image: kindest/node:v1.27.3
          wait: 60s
          # NO config parameter here - remove it completely
          
      - name: Verify Cluster
        run: |
          kubectl cluster-info
          kubectl get nodes
          kubectl get pods -A
          
      - name: Deploy Sock Shop
        run: |
          kubectl apply -f deploy/kubernetes/complete-demo.yaml
          
      - name: Wait for Sock Shop deployment
        run: |
          # Wait up to 10 minutes for all pods to be ready
          timeout 600 bash -c '
            while true; do
              ready=$(kubectl get pods -n sock-shop --no-headers 2>/dev/null | grep -c "Running" || true)
              total=$(kubectl get pods -n sock-shop --no-headers 2>/dev/null | wc -l || true)
              echo "Ready: $ready/$total pods"
              
              if [ "$total" -gt 0 ] && [ "$ready" -eq "$total" ]; then
                echo "All pods are ready!"
                break
              fi
              sleep 10
            done
          '
          
      - name: Verify deployment
        run: |
          kubectl get all -n sock-shop
          
      - name: Test application accessibility
        run: |
          # Port forward to test the frontend
          kubectl port-forward -n sock-shop service/front-end 8080:80 &
          PF_PID=$!
          sleep 10
          
          # Test if the application responds
          curl -f http://localhost:8080/ || echo "Frontend not responding"
          curl -f http://localhost:8080/catalogue || echo "Catalogue not responding"
          
          # Kill port forward
          kill $PF_PID

  build-test-images:
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      GROUP: weaveworksdemos
    strategy:
      matrix:
        repo:
          - openapi
          - healthcheck
    steps:
      - uses: actions/checkout@v2

      # ADDED: Cache Docker layers
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./${{ matrix.repo }}
          push: true
          tags: |
            ${{ env.GROUP }}/${{ matrix.repo }}:${{ github.sha }}
            ${{ env.GROUP }}/${{ matrix.repo }}:latest
