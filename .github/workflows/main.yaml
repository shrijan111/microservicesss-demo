name: CI/CD Microservices

on:
  push:
    branches:
      - "*"  # run for all branches
    tags:
      - "*"  # run for all tags

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USER }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_PASS }}
  GROUP: la000la  # your DockerHub username

jobs:

  # ----------------------------------------
  # Step 1: Checkout and Test Microservices
  # ----------------------------------------
  test-microservices:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ["frontend", "openapi", "healthcheck"]  # list all microservices here
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        if: matrix.service == 'frontend'
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        if: matrix.service == 'frontend'
        working-directory: ./frontend
        run: npm install

      - name: Run tests
        if: matrix.service == 'frontend'
        working-directory: ./frontend
        run: npm test

      # Add more test commands for other microservices if needed

  # ----------------------------------------
  # Step 2: Build & Push Docker Images
  # ----------------------------------------
  build-and-push:
    needs: test-microservices
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ["frontend", "openapi", "healthcheck"]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./{{ matrix.repo }}
          push: true
          tags: ${{ env.GROUP }}/{{ matrix.repo }}:${{ github.sha }}

  # ----------------------------------------
  # Step 3: Deploy to Kubernetes (KinD for staging)
  # ----------------------------------------
  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      kind-version: 'v0.10.0'
      kind-image: 'kindest/node:v1.20.0'
    steps:
      - uses: actions/checkout@v3

      - name: Set up KinD cluster
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: ${{ env.kind-version }}
          image: ${{ env.kind-image }}

      - name: Wait cluster to be ready
        run: |
          until [ "$(kubectl get pods -A --no-headers | grep -cEv '([0-9]+)/\1')" -eq 0 ]; do
            sleep 5s
          done
          kubectl get pods -A

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f deploy/kubernetes/complete-demo.yaml
          until [ "$(kubectl get pods -n sock-shop --no-headers | grep -cEv '([0-9]+)/\1')" -eq 0 ]; do
            sleep 5s
            kubectl get pods -n sock-shop
          done
          kubectl get pods -A
