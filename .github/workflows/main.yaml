name: CI/CD Microservices

on:
  push:
    branches:
      - "*"  # run for all branches
    tags:
      - "*"  # run for all tags

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USER }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_PASS }}
  GROUP: la000la  # your DockerHub username

jobs:

  # ----------------------------------------
  # Step 1: Checkout and Test Microservices
  # ----------------------------------------
  test-microservices:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ["frontend", "user", "payment", "openapi", "healthcheck"]
    steps:
      - uses: actions/checkout@v3

      # Frontend Node.js tests
      - name: Set up Node.js
        if: matrix.service == 'frontend'
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        if: matrix.service == 'frontend'
        working-directory: ./frontend
        run: npm install

      - name: Run frontend tests
        if: matrix.service == 'frontend'
        working-directory: ./frontend
        run: npm test

      # Backend Go services tests
      - name: Run Go tests
        if: matrix.service == 'user' || matrix.service == 'payment'
        working-directory: ./services/${{ matrix.service }}
        run: go test ./...

      # Optional: add test commands for other services like healthcheck, openapi
      - name: Test other services
        if: matrix.service == 'healthcheck' || matrix.service == 'openapi'
        run: echo "Add custom tests here for ${{ matrix.service }}"

  # ----------------------------------------
  # Step 2: Build & Push Docker Images
  # ----------------------------------------
  build-and-push:
    needs: test-microservices
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo: ["frontend", "user", "payment", "openapi", "healthcheck"]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./services/${{ matrix.repo }}
          push: true
          tags: |
            ${{ env.GROUP }}/{{ matrix.repo }}:latest
            ${{ env.GROUP }}/{{ matrix.repo }}:${{ github.sha }}

  # ----------------------------------------
  # Step 3: Deploy to EC2 with Docker Compose
  # ----------------------------------------
  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_SERVER }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ~/microservices-demo
            docker-compose pull
            docker-compose up -d
            docker ps
